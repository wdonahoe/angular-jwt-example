<div class="login jumbotron center-block">
	<h2>Login</h2>
	<form role="form">
		<my-login-form name="email" type="text" field="user.email"></my-login-form>
		<my-login-form name="password" type="password" field="user.password"></my-login-form>
		<button type="submit" class="btn btn-default" ng-click="login()">Submit</button>
	</form>
	<a ui-sref="home()">Go Home</a>
	<button ng-click="app.logout()" ng-show="app.isAuthed()">logout</button>
</div>
